<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>√Årea clientes</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <main>
        <script>
            function cambiarTexto() {
                let  numero = document.getElementById("numero-documento");
                let seleccionado = document.querySelector('input[name=documento:checked]').value;

                if(numero.value=='') {
                numero.setAttribute("placeholder" , seleccionado);
                }
            }
            
        </script>
        <form action="web.php" method="get">
                <p class="texto-centrado titulo">Acceso al area de clientes<p>

                <p>Elige tu documento:</p>
             <input type="radio"  onclick="cambiarTexto" name="documento" value="dni" id="dni" class="select"> DNI o Tarjeta de residencia
                <br>
                <input type="radio" onclick="cambiarTexto"  name="documento" value="pasaporte" id="pasaporte" class="select"> Pasaporte
                <br>
             <br>
                <label for="documento">Numero del documento</label>
                <br>
             <input type="text" id="numero-documento" placeholder= " " class="campo"> 
             <br>
            <br>
            <label>Fecha de nacimiento</label>
                    <br>
                <div class="campo-fecha">
                    <input type="text" class="fecha" id="dia" placeholder="DD">
                
                    <input type="text" class="fecha" id="mes" placeholder="MM">

                    <input type="text" class="fecha" id="ano" placeholder="AAAA">
                 </div>
                <br>
                <p><input id="Recordar" type="checkbox">Recordar</p>

                <input  id="submit"type="submit" value="Entrar">

        </form>
    </main>
</body>
</html>
