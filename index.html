<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica formularios</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <form action="" method="get" class="bordes">
        <p class="titulo">Acceso al area de clientes</p> 
        <p class="text-color-black">Elige tu documento<p>

        <input type="radio" id="seleccionar-dni">
        <label for="seleccionar-dni">DNI o Tarjeta de residencia</label>
        <br>
        <br>
        <input type="radio" id="seleccionar-pasaporte">
        <label for="seleccionar-pasaporte">Pasaporte</label>
        <br>
        <br>
        <label for="numero-documento">Numero documento</label>
        <br>
        <input type="text"  class="campo" id="numero-documento">
        <br>
        <br>
        <label for="fecha">Fecha de nacimiento</label>
        <br>
        <input type="date" id="fecha" class="campo">
        <br>
        <br>
        <input type="checkbox" id="recordar">
        <label for="recordar">Recordar</label>
        <br>
        <br>
        <input type="submit" value="Entrar" class="boton">
        <br>
        <br>
        <a href="#">Acceder con DNI Electronico</a>
        <br>
        <p></p>
        <a href="#">Mas informacion de seguridad</a>
        
    </form>
</body>
</html>
